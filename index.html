<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Task list</title>
  </head>
  <body>
    <h1>Another Task list</h1>
    <form id="insert-form">
      <div>
        <label for="new-task">Inserisci task</label>
        <input
          id="new-task"
          type="text"
          placeholder="Inserisci task"
          required
        />
      </div>
      <div>
        <button id="submit-button" type="submit">Aggiungi Task</button>
      </div>
    </form>

    <form id="modify-form" class="hidden" action="">
      <div>
        <input id="mod-task" type="text" placeholder="Modifica task" required />
      </div>
      <div>
        <button id="modify-button" type="submit">Modifica Task</button>
      </div>
    </form>
    <div class="task-container">
      <ul id="ul-list"></ul>
    </div>
    <script src="/script/script.js"></script>
  </body>
</html>
